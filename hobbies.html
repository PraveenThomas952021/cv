<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Hobbies</title>
</head>

<body>
  <h3>My Hobbies</h3>
  <!-- <ol></ol> ordered list used as numbering and letter bullet in the code-->
  <!--type=a for lowercase letters
        A for uppercase letters
        i for lowercase Roman numerals
        I for uppercase Roman numerals
        1 for numbers (default)
        start="4" for if we like to begin from the middle-->
  <!-- <li></li> start and end of bullet linein the code-->
  <ol>
    <li>Playing games</li>
    <li>watching tv</li>
    <li>listening to the music</li>
  </ol>
  <ol type="A">
    <li>watching games</li>
    <li>bike riding</li>
    <li>reading the books</li>
  </ol>

</body>

</html>
